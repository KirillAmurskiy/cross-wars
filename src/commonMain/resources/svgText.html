<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            height: 300px;
            width: 300px;
            background-color: green;
        }
        .picture{
            height: available;
            width: available;
        }
    </style>
</head>
<body>
<div class="container">

    <svg class="picture" viewBox="0 0 100 100">
        <rect width="100" height="50" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
        <text x="0" y="15" fill="red">I love SVG!</text>
    </svg>

</div>
</body>
</html>
