<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>components.Game of Crosses</title>
    <style>
        @font-face { font-family: JetBrainsMono; src: url('JetBrainsMono-Regular.woff2'); }
        @font-face { font-family: JetBrainsMono; font-weight: bold; src: url('JetBrainsMono-Bold.woff2'); }
        * {
            margin: 0;
            padding: 0;
            background-color: black;
            color: green;
            font-family: "JetBrainsMono";
        }

        .glowable{
            animation-name: glow;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }
        @keyframes glow {
            0%   {opacity:100%;}
            50%  {opacity:70%;}
            100% {opacity:100%;}
        }
    </style>
</head>
<body>
<div id="root"></div>
<script src="game-of-crosses.js"></script>
</body>
</html>
